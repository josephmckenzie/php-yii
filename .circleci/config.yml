version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-apache-jessie-node-browsers
      - image: skubidoo/node-awsebcli
      - image: tplatform/aws-linux-httpd24-php70
      - image: circleci/php:7.1.8-browsers
      - image: gsandf/node-awsebcli-yarn
      
    working_directory: ~/basic
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
      - run: curl -sS https://getcomposer.org/installer | php
      - run: sudo apt install yum && sudo yum install php70u-gd
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: vendor/bin/codecept run